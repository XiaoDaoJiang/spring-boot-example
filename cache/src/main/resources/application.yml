server:
  port: 8083

spring:
  profiles:
    #  单缓存管理器
    active: simple-1
  datasource:
    url: jdbc:h2:mem:TEST;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  #    url: jdbc:h2:./db/test;MODE=MySQL;DATABASE_TO_LOWER=TRUE
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: h2
    open-in-view: false
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: redis
    time-to-lives:
      user: 10m
      "[x,y]": 20h
    redis:
      key-prefix: "redis:cache:"
      # 默认缓存过期时间
      time-to-live: 6h
    composite:
      enabled: false
      cache-type: redis
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 1
  h2:
    console:
      enabled: true
      path: /h2-console
  # h2 file mode 与 sql init 脚本不兼容
  sql:
    init:
      schema-locations: classpath:db/schema-h2.sql
      data-locations: classpath:db/data-h2.sql


logging:
  level:
    org.springframework.cache.interceptor.CacheAspectSupport: trace
debug: true
